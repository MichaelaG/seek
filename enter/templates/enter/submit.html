{% extends "base.html" %}
{% block content %}
<div id=blue>
  {% if form.errors %}
    <h2>Please correct the following errors</h2>
  {% else %}
    <h2>Submit to the EED</h2>
  {% endif %}
  <form enctype="multipart/form-data" method="post" action="/enter/submit/">
  {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="{{ stage_field }}" value="1" />
    <p><input type="submit" value="Preview" /></p>
  </form>
</div>
{% endblock content %}
