<VirtualHost *:80>
        ServerName seek.genomecenter.ucdavis.udu
        #DocumentRoot /data/seek/include/seek
        ErrorLog /var/log/apache2/seek_error_log
        CustomLog /var/log/apache2/seek_access_log combined
       
        Alias /static/ /data/seek/include/seek/enter/static/

        WSGIScriptAlias / /data/seek/include/seek/django.wsgi

# Restrict to *~ file, editors (emacs, nano etc.) old copy saving file
        <Files ~ ".*~$">
               Order allow,deny
               Deny from all
        </Files>
</VirtualHost>
